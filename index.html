<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem nas css-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="login" name="ilogin" id="email" placeholder="Digite seu email" autocomplete="email" required>
                        <label for="ilogin">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                        </span>
                        <input type="senha" name="isenha" id="password" placeholder="Digite sua senha" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
                </div>
        </section>
    </main>
</body>
</html>
